<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-TASK-5</title>
    <style>
      .invalid {
        color: red;
        font-size: large;
      }
      .error-border {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <table border="0" cellspacing="10">
          <tr>
            <td style="float: right">Name:</td>
            <td>
              <input type="text" id="name" />
              <span
                class="name-invalid invalid"
                style="margin-left: 20px"
              ></span>
            </td>
          </tr>
          <tr>
            <td style="float: right">Email:</td>
            <td>
              <input type="email" id="email" />
              <span
                class="email-invalid invalid"
                style="margin-left: 20px"
              ></span>
            </td>
          </tr>
          <tr>
            <td style="float: right">Website:</td>
            <td>
              <input type="text" id="website" />
              <span
                class="url-invalid invalid"
                style="margin-left: 20px"
              ></span>
            </td>
          </tr>
          <tr>
            <td style="float: right">Message:</td>
            <td>
              <textarea
                name="message"
                id="message"
                cols="25"
                rows="5"
              ></textarea>
              <span
                class="message-invalid invalid"
                style="margin-left: 20px; position: relative; top: -70px"
              ></span>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" onclick="return validateForm()">
                Submit
              </button>
            </td>
          </tr>
        </table>
      </div>
    </center>
    <script>
      function validateForm() {
        let isValid = true;

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const website = document.getElementById("website").value;
        const message = document.getElementById("message").value;

        // Name validation
        if (name.trim() === "") {
          document.querySelector(".name-invalid").textContent =
            "This field is required";
          document.getElementById("name").classList.add("error-border");
          isValid = false;
        } else {
          document.querySelector(".name-invalid").textContent = "";
          document.getElementById("name").classList.remove("error-border");
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.trim() === "" || !emailPattern.test(email)) {
          document.querySelector(".email-invalid").textContent =
            "A valid email address is required";
          document.getElementById("email").classList.add("error-border");
          isValid = false;
        } else {
          document.querySelector(".email-invalid").textContent = "";
          document.getElementById("email").classList.remove("error-border");
        }

        // Website validation
        const urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
        if (website.trim() === "" || !urlPattern.test(website)) {
          document.querySelector(".url-invalid").textContent =
            "A valid URL is required";
          document.getElementById("website").classList.add("error-border");
          isValid = false;
        } else {
          document.querySelector(".url-invalid").textContent = "";
          document.getElementById("website").classList.remove("error-border");
        }

        // Message validation
        if (message.trim() === "") {
          document.querySelector(".message-invalid").textContent =
            "This field is required";
          document.getElementById("message").classList.add("error-border");
          isValid = false;
        } else {
          document.querySelector(".message-invalid").textContent = "";
          document.getElementById("message").classList.remove("error-border");
        }

        return isValid;
      }
    </script>
  </body>
</html>
